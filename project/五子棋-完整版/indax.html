<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <link rel="stylesheet" href="wuziqi.css">
</head>
<body>
<ul class="bgbox">
    <li class="active">
        <img src="222.jpg" alt=""></li>
</ul>
<div class="box">
    <div class="menu">游戏菜单</div>
    <audio src="高山流水 - 传奇乐坊.mp3" autoplay></audio>
    <input type="button" value="开始游戏" id="start">
    <input type="button" value="游戏模式" id="youximoshi">
    <div class="xuanxiang">
        <span>人机对战</span><input type="radio" name="mode" id="renji">
        <span>真人对战</span><input type="radio" name="mode" id="zhenren">
    </div>
    <input type="button" value="重新开始" class="restart">
    <input type="button" value="生成棋谱" class="qipu">
    <a href="#" id="download">下载棋谱</a>
    <input type="button" value="退出游戏" class="tui">


</div>
<div class="container">
    <canvas width="600" height="600"></canvas>

</div>
<div class="music">
    <i class="iconfont" id="music">&#xe681;</i>

</div>
<div class="mask">
    <h1></h1>
    <div class="imgbox"></div>
</div>
</body>
<script src="wuziqi.js"></script>
</html>
